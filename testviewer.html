<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Zoom Image On Hover Example</title>
    <link href="https://www.cssscript.com/wp-includes/css/sticky.css" rel="stylesheet" type="text/css">
    <style>
        body {
            background: #fafafa;
        }

        h1 {
            margin: 150px auto 50px auto;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/js-image-zoom/js-image-zoom.min.js"
        type="application/javascript"></script>
</head>

<body>
    <h1>Zoom Image On Hover Example</h1>
    <div id="img-container" style="width: 1000px">
        <img src="https://coastalimagelabeler.science/api/image/5f71fed4c7b9ab1dcf3b400e/compressed" />
        <div>
            <script>
                var options = {
                    width: 600,
                    height: 400,
                    zoomWidth: 500,
                    offset: { vertical: 0, horizontal: 10 }
                };
                new ImageZoom(document.getElementById("img-container"), options);
            </script>
</body>
</html>
