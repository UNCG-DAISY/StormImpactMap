<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Image</title>
</head>
<body>
    <h1>Is there washover?</h1>
    <button>Yes</button>
    <button>No</button>
    <script src="js/popups.js"></script>
    <script>
        let popupImg = document.createElement("img");
        popupImg.src =  window.sessionStorage.img_src;
        popupImg.style.cssText = `
          height: 700px;
          width: 700px;
          `;
          document.body.prepend(popupImg);

    </script>
</body>
</html>
