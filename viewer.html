<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <link rel="stylesheet" href="css/viewer.css">
</head>
<body>
    <script src="js/util.js"></script>
    <script src="js/viewer-src-browser.js"></script>
    <script>
        var index = 0;
        var images = load_images((data)=>{
            images = data;
            set_image(index);
        });

        console.log('images: ', images); 
    </script>
    <div id="parent">
        <div class="c arrow-container"><button class="arrow-btn" onclick="prev_image()"><img class="arrow" src="images/left_arrow.png" alt=""></button></div>
        <div class="c image"><img id="image" src="" alt=""></div>
        <div class="c arrow-container"><button class="arrow-btn" onclick="next_image()"><img class="arrow" src="images/right_arrow.png" alt=""></button></div>
    </div>
    <div id="feedback"><button id="feedback-btn" onclick="report()">Tell us if there no washover in the image</button></div>
    <!-- <script>next_image()</script> -->
    <!-- <script src="/js/src/viewer.js"></script> -->
</body>
</html>
